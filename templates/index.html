<!DOCTYPE html>
<html>
<head>
    <标题>文本盲水印工具</标题>
    <link rel="stylesheet" href="/static/style.css">
</head>
<内容>
    <h1>文本盲水印工具</h1>

    <form method="post" action="/embed">
        <h2>嵌入水印</h2>
        <标签>原文:</标签><br>
        <textarea 名字="text" rows="5" cols="60"></textarea><br>
        <标签>密文:</标签><br>
        <input 类型="text" 名字="wm"><br>
        <标签>密码:</标签><br>
        <input 类型="password" 名字="pwd"><br>
        <button 类型="submit">嵌入</button>
    </form>

    {% if result %}
    <h3>嵌入结果:</h3>
    <textarea rows="5" cols="60">{{ result }}</textarea>
    {% endif %}

    <form method="post" action="/extract">
        <h2>提取水印</h2>
        <标签>水印文本:</标签><br>
        <textarea 名字="text" rows="5" cols="60"></textarea><br>
        <标签>密码:</标签><br>
        <input 类型="password" 名字="pwd"><br>
        <button 类型="submit">提取</button>
    </form>

    {% if extracted %}
    <h3>提取结果:</h3>
    <input 类型="text" value="{{ extracted }}">
    {% endif %}

    {% if error %}
    <p style="color:red;">错误: {{ error }}</p>
    {% endif %}
</内容>
</html>
